<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Nix</title>
    <meta
      name="description"
      content="¡Bienvenidos al **Club Nix Boliche Virtual**!
      Nos alegra que te unas a nuestra comunidad de apasionados por el boliche. Aquí podrás disfrutar de emocionantes partidas, mejorar tus habilidades y conectar con otros jugadores en un entorno divertido y competitivo. ¡Prepárate para lanzar la bola, derribar los pines y alcanzar la victoria desde la comodidad de tu hogar! ¡Que comience la diversión en el Club Nix!"
    />
    <link
      rel="shortcut icon"
      href="./img/logoClubNix.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body style="background-color: black; color: white">
    <!-- VALIDACION -->
    <div id="validacion">
      <h1>Club Nix</h1>
      <div>
        <label for="name">Nombre</label>
        <input type="text" id="nombre" name="name" />
      </div>

      <div>
        <label for="name">Edad</label>
        <input type="number" id="edad" name="age" />
      </div>

      <div>
        <label for="name">Email</label>
        <input type="email" id="correo" name="email" />
      </div>
      <div>
        <button id="login-btn">Enviar</button>
      </div>
    </div>

    <!-- CARRITO -->
    <div id="pagina_principal" style="display: none">
      <div id="productos_contenedor">
        <h2>Productos</h2>
        <div id="productos"></div>
      </div>
      <div>
        <button id="carrito-btn">Carrito<span id="carrito-qty"></span></button>
        <button id="logout-btn">Cerrar Sesion</button>
      </div>
      <div
        id="carrito_contenedor"
        style="display: none; background-color: blue"
      >
        <h2 id="carrito-title">Carrito</h2>
        <button id="carrito-close">X</button>
        <button id="carrito-finish">Finalizar Compra</button>
        <div id="carrito-card"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
