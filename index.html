<!DOCTYPE html>
<html>
  <head>
    <title>Boliche</title>
  </head>
  <body style="background-color: rgb(51, 3, 110); color: white">
    <!-- VALIDACION -->
    <div id="validacion">
      <h1>Club Nix</h1>
      <div>
        <label for="name">Nombre</label>
        <input type="text" id="nombre" name="name" />
      </div>

      <div>
        <label for="name">Edad</label>
        <input type="number" id="edad" name="age" />
      </div>

      <div>
        <label for="name">Email</label>
        <input type="email" id="correo" name="email" />
      </div>
      <div>
        <button id="login-btn">Enviar</button>
      </div>
    </div>

    <!-- CARRITO -->
    <div id="pagina_principal" style="display: none">
      <div id="productos_contenedor">
        <h2>Productos</h2>
        <div id="productos"></div>
      </div>
      <div>
        <button id="carrito-btn">Carrito<span id="carrito-qty"></span></button>
        <button id="logout-btn">Cerrar Sesion</button>
      </div>
      <div
        id="carrito_contenedor"
        style="display: none; background-color: rgb(153, 0, 255)"
      >
        <h2 id="carrito-title">Carrito</h2>
        <button id="carrito-close" style="display: none">X</button>
        <div id="carrito"></div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
